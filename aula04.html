<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Tipos de forms</title>
    </head>
    <body>
        <h1>Tipos de formulario</h1>
        <div>
            <h3>Exemplo 1</h3>
            <form type='text' action="/inserirProduto" method="POST" enctype="application/json" name="meuForm">
                Produto:<br>
                <input name="Prod" /><br>
                Descrição:<br>
                <textarea name="Desc"></textarea>
            </form> 
        </div>
        <div>
            <h3>Exemplo 2</h3>
            <form action="/novoElogio">
                <label for="name">Nome</label>:<br>
                <input type="text" name="name" /><br>
                <label for="congratulations">Elogio:</label>:<br>
                <textarea type="text" name="congratulations"></textarea>
            </form>
        </div>
        <div>
            <h3>Exemplo 3</h3>
            <form>
                <label for="name">Usuario</label>:<br>
                <input name="user"><br>
                <label for="name">Senha</label>:<br>
                <input type="password" name="password">
            </form>
        </div>
        <div>
            <h3>Exemplo 4</h3>
            <form>
                Status:<br/>
                <select name="status">
                    <option value="so">Solteiro</option>
                    <option value="ca">Casado</option>
                    <option value="vi">Viuvo</option>
                </select>    
            </form>       
        </div>
        <div>
            <h3>Exemplo 5</h3>
            <form>
                Status:<br>
                <input name="status" type="checkbox" value="so">Solteiro<br>
                <input name="status" type="checkbox" value="viu">Viuvo<br>
                <input name="status" type="checkbox" value="ca">Casado<br>
            </form>     
        </div>
        <div>
            <h3>Exemplo 6</h3>
            <form>
                Sala:<br>
                <input name="Sala" type="radio" value="um">Sala 1<br>
                <input name="Sala" type="radio" value="dois">Sala 2<br>
                <input name="Sala" type="radio" value="tres">Sala 3<br>
            </form>      
        </div>
        <div>
            <h3>Exemplo 7</h3>
            <form>
                <label for="input_email">E-mail do usuario:</label><br>
                <input type="email" name="email" id="email">
             </form>      
        </div>
    </body>
</html>
